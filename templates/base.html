<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="ru" />

    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    {% block css %}{% endblock %}

    <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
    {% block js %} {% endblock %}

    <title>Конкурс студенческих грантов УлГУ</title>
</head>

<body>
<div class="site">
    <div class="site-back"></div>
    <div class="header-wrapper">
        <a href="/"><div class="header"></div></a>
    </div>
    <div class="content">
        {% if user.is_authenticated %}<a href="/accounts/logout/"><div class="logout">Выйти</div></a>{% endif %}

        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <div class="footer">
        <div class="footer-text">Copyright © Ульяновский государственный университет, 2012</div>
    </div>
</div>
</body>
</html>
